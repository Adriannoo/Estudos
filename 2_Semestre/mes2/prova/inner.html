<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Pagina Web</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Título</h1>
        <p>Parágrafo</p>
        <img src="https://imgs.search.brave.com/O6lmcFjC6CTFpN-YM7eXxg4rIgj8VdPtSH0OUCybeDw/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9waWNm/aWxlcy5hbHBoYWNv/ZGVycy5jb20vMzkw/L3RodW1iLTE5MjAt/MzkwMDgzLnBuZw" alt="Red">

        <!-- Listas -->
        <div id="Listas">
            <!-- Lista não Ordenada-->
            <ul>
                <li>Lista não Ordenada</li>
                <li>Lista não Ordenada</li>
                <li>Lista não Ordenada</li>
            </ul>

            <!-- Lista Ordenada-->
            <ol>
                <li>Lista Ordenada</li>
                <li>Lista Ordenada</li>
                <li>Lista Ordenada</li>
            </ol>
        </div>

        <!-- Formulario -->
        <div id="formulario">
            <form id="form">
                <fieldset>
                    <legend>CADASTRO</legend>
                    <p>
                        <label for="nome">Nome</label> <input type="text" id="nome" placeholder="Nome">
                    </p>
                    <p>
                        <label for="email">E-mail</label> <input type="text" id="email" placeholder="E-Mail">
                    </p>
                    <p>
                        <label for="senha">Senha</label> <input type="text" id="senha" placeholder="Senha">
                    </p>
                </fieldset>
            </form>
        </div>
        
        <!-- Tabela -->
        <table>
            <caption>Tabela de Nome, Idade e Cidade</caption>
            <thead> <!-- Define Cabeçalho -->
                <tr> <!-- "tr" - Fileira da Tabela -->
                    <th scope="col">Nome</th> <!-- "th" - Cabeçalho da Tabela -->
                    <th scope="col">Idade</th> <!-- Scopo de Coluna -->
                    <th scope="col">Cidade</th>
                </tr> 
            </thead>
            <tbody> <!-- Define o Corpo -->
                <tr>
                    <td>Aliçon</td> <!-- "td" - Dados da Tabela -->
                    <td>250</td>
                    <td>Butão</td>
                </tr>
                <tr>
                    <td>José</td> <!-- "td" - Dados da Tabela -->
                    <td>250</td>
                    <td>Butão</td>
                </tr>
                <tr>
                    <td>Tulet</td> <!-- "td" - Dados da Tabela -->
                    <td>250</td>
                    <td>Butão</td>
                </tr>
            </tbody>
            
        </table>
        
        <!-- Classe -->
        <div>
            <h2 class="destaque">Título em Destaque</h2>
            <p class="destaque">Parágrafo em destaque</p>
        </div>


    </body>
    </html>
